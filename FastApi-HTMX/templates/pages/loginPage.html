{% extends 'base.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<article>
    <form vaidate
    hx-post='/auth/login/'
    hx-swap='innerHTML'
    >
        <input type="email" name="username" id="username" placeholder="Email:" required/>
        <input type="password" name="password" id="password" placeholder="Password:" required>
        <input type="submit" value="Login">
    </form>
</article>
{% endblock %}
